<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blaurock Pix - Galerie</title>
  <link rel="icon" href="./assets/logo_wb.png">
  <link rel="stylesheet" href="./assets/app.css">
</head>
<body>
  <header class="site-header">
    <div class="site-header-inner">
      <a class="back-link" href="./index.html">â† ZurÃ¼ck</a>
      <div class="header-actions">
        <button class="btn theme-toggle" id="theme-toggle" type="button">Dunkel</button>
        <span class="chip" id="image-count-chip">0 Bilder</span>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="gallery-header">
      <div>
        <h1 class="page-title" id="gallery-title">Galerie</h1>
        <p class="muted" id="gallery-subtitle"></p>
      </div>
      <div class="search gallery-search-narrow">
        <span>ğŸ”</span>
        <input id="gallery-search" type="search" placeholder="Bilder suchen...">
      </div>
    </div>
    <div class="filter-row filter-row-gap">
      <button class="filter-chip active" id="filter-all">Alle</button>
      <button class="filter-chip" id="filter-favorites">â™¥ Favoriten</button>
      <button class="btn" id="download-likes-btn" type="button">Likes herunterladen</button>
    </div>

    <section class="grid gallery-grid" id="gallery-grid"></section>
    <p class="muted gallery-empty" id="gallery-empty">Keine Bilder gefunden.</p>
  </main>

  <div class="lightbox" id="lightbox">
    <button class="lightbox-close" id="lightbox-close">Ã—</button>
    <button class="lightbox-nav prev" id="lightbox-prev">â€¹</button>
    <div class="lightbox-content">
      <img id="lightbox-image" alt="">
      <div class="lightbox-panel">
        <div class="lightbox-panel-header">
          <h4>Kommentar</h4>
          <span class="chip" id="comment-count">0</span>
        </div>
        <textarea id="comment-input" rows="3" placeholder="Kommentar zum Bild..."></textarea>
        <div class="lightbox-panel-actions">
          <button class="btn" id="comment-save" type="button">Kommentar speichern</button>
          <button class="btn" id="download-image-btn" type="button">Bild herunterladen</button>
        </div>
        <p class="comment-status" id="comment-status"></p>
        <div class="comment-list" id="comment-list"></div>
      </div>
    </div>
    <button class="lightbox-nav next" id="lightbox-next">â€º</button>
  </div>

  <script src="./assets/gallery.js"></script>
</body>
</html>
